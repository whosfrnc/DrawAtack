<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Bem-vindo ao DrawAtack</title>
    <style>
        body {
            background-color: #c2e4b5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .slogan {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #658459;
        }
        .btn-start {
            background-color: #658459;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo ao DrawAtack!</h1>
        <p class="slogan">A rede social onde sua criatividade ganha vida através da arte!</p>
        <p>Compartilhe seus desenhos, descubra tutoriais incríveis e conecte-se com outros artistas.</p>
        <a href="{% url 'login' %}">
            <button class="btn-start">Comece já</button>
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
