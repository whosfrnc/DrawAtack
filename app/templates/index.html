<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos personalizados */
        body {
            background-color: #c2e4b5;
        }
        .navbar-custom {
            background-color: #658459;
        }
        .sidebar {
            background-color: #ffffff;
            height: 100vh;
        }
        .sidebar a {
            color: rgb(182, 224, 171);
            padding: 15px 0;
            display: block;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #76a06a;
        }
        .post {
            background-color: #ffffff;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }
        .post img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .post .user-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 10px;
        }
        .user-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }
    </style>
    <title>DrawAtack</title>
</head>
<body>
    <!-- Barra de navegação superior -->
    <nav class="navbar navbar-custom">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 text-white">DrawAtack</span>
            <div class="d-flex">
                <img src="/static/user-icon.png" alt="User" class="user-avatar">
            </div>
        </div>
    </nav>

    <!-- Menu lateral -->
    <div class="d-flex">
        <div class="sidebar p-3">
            <a href="">Página Inicial</a>
            <a href="postar">Postar</a>
            <a href="suporte">Suporte</a>
            <a href="perfil">Perfil</a>
            <a href="tutorial">Tutorial</a>
            <a href="login">Login</a>
            <a href="register">Register</a>
        </div>

        
               
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
