<!-- templates/tutorial.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutoriais</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #d2f4d2; /* Verde bebê */
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 800px; /* Largura máxima do bloco */
            margin: 0 auto; /* Centraliza o bloco */
            padding: 20px;
            background-color: white; /* Fundo branco para o bloco */
            border-radius: 15px; /* Bordas arredondadas */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Sombra leve */
        }

        .carousel-inner img {
            width: 80%; /* Tamanho da imagem um pouco menor */
            margin: 0 auto; /* Centraliza a imagem */
            border-radius: 10px; /* Bordas arredondadas nas imagens */
        }

        h1 {
            color: black; /* Fonte preta */
            text-align: center;
            margin-bottom: 20px;
        }

        .card {
            margin-bottom: 20px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tutoriais</h1>

        <!-- Tutorial para Cartoon -->
        <div class="card">
            <div class="card-header">
                <h5>Cartoon</h5>
            </div>
            <div class="card-body">
                <button class="btn btn-primary" onclick="toggleCartoon()">Aprender</button>
                <div id="cartoonDetails" class="hidden">
                    <img id="cartoonImage" class="img-fluid mt-2" alt="Tutorial Cartoon">
                    <p id="cartoonDescription"></p>
                </div>
            </div>
        </div>

        <div id="carouselTutorial" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                {% for tutorial in tutoriais %}
                    {% if tutorial.categoria != 'cartoon' %}
                        <div class="carousel-item {% if forloop.first %}active{% endif %}">
                            <img src="{{ tutorial.imagem.url }}" class="d-block" alt="{{ tutorial.titulo }}">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>{{ tutorial.titulo }}</h5>
                                <p>{{ tutorial.descricao }}</p>
                            </div>
                        </div>
                    {% else %}
                        <script>
                            // Definindo a imagem e descrição do tutorial cartoon diretamente do Django
                            document.getElementById('cartoonImage').src = "{{ tutorial.imagem.url }}";
                            document.getElementById('cartoonDescription').textContent = "{{ tutorial.descricao }}";
                        </script>
                    {% endif %}
                {% endfor %}
            </div>
            <a class="carousel-control-prev" href="#carouselTutorial" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#carouselTutorial" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Próximo</span>
            </a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function toggleCartoon() {
            const details = document.getElementById('cartoonDetails');
            if (details.classList.contains('hidden')) {
                details.classList.remove('hidden');
            } else {
                details.classList.add('hidden');
            }
        }

        document.addEventListener("DOMContentLoaded", function() {
            var myCarousel = document.querySelector('#carouselTutorial');
            var carousel = new bootstrap.Carousel(myCarousel, {
                interval: 3000,
                wrap: true
            });
        });
    </script>
</body>
</html>
